<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite websites</h2>
        <form id="enterForm">
          <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" id="siteName" class="form-control" placeholder="Enter the site name">
          </div>

          <div class="form-group">
            <label for="siteUrl">Site URL</label>
            <input type="text" id="siteUrl" class="form-control" placeholder="Enter the site url">
          </div>

          <button class="btn btn-primary">Bookmark</button>

        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Rightless</p>
      </footer>

    </div> <!-- /container -->

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
